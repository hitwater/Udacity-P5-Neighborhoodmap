<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Texas Map</title>
		<link href="css/style.css" rel="stylesheet">
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxub9EPheFNdK8SxFZn5coBNrxhV1fo3s&callback=initMap" onerror="googleError()"></script>               
	</head>

  	<body>
        <input type="checkbox" id="menu" class="menu-checkbox">
        <div class="menu">
            <label class="menu_toggle" for="menu"><span>Menu</span></label>
            <div class="search">
 			     <input type="search" data-bind="textInput: expandSearch" placeholder="Search Places in Texas">
            </div>
            <div class="place_list">
            <ul data-bind="foreach: currentMarkers">
                <li data-bind="text:title, click: $parent.clickMarker"></li>
            </ul>
            </div>
        </div>
        <div id="map"></div>
		<script src="js/jQuery.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/app.js"></script> 
	</body>
</html>
